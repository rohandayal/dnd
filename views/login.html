<!DOCTYPE html>
<html style="height: 100%;">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>This is it!</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    </head>
    <body class="h-100">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-4"></div>
                <div class="col-4 h-100">
                    <div class="card text-center" style="margin-top: 200px;">
                        <div class="card-header">
                            <h3>Login</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" style="text-align: center;" placeholder="Your name">
                            </div>
                            <button class="btn btn-primary login"><span>Begin</span> <i class="fas fa-arrow-circle-right"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
        <script lang="javascript">
            function login() {
                $.post({
                    url: '/login',
                    contentType: 'application/json',
                    dataType: 'json',
                    data: JSON.stringify({
                        username: $('#username').val()
                    }),
                    success: function(data) {
                        window.location = '/home';
                    }
                });
            }
            $(document).ready(function() {
                $('.login').on('click', function() {
                    login();
                });
                $('#username').on('keyup', function(event) {
                    if(event.keycode == 13 || event.which == 13) {
                        login();
                    }
                });
            });
        </script>
    </body>
</html>
